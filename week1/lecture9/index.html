<!DOCTYPE html>
<html lang="en">
  <head>
    <meta chaset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE-edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./test.css" />
    <title>Page Title</title>
  </head>
  <body>
    <main>
      <!-- <h1 onclick="this.innerHTML='This is after click!'">My Page Title</h1> -->
      <h1 onclick="changetext(this)">My Page Title</h1>
      <p>Nice caption goes here</p>

      <article class="first_article">
        <h2>List of amazing fruits</h2>
        <p>Must eat fruits</p>
        
        <div class="wrapper-1">
          <ul class="apple-list">
            <li class="apple">Apples</li>
            <li class="orange">Orange</li>
            <li class="avocado">Avacado</li>
            <li class="grapes">
              Grapes
            <ul>
                <li class="type-1">Moon drops</li>
                <li>Sultana</li>
                <li>Concord</li>
                <li>Crimson Seedless</li>
            </ul>
          </li>
          <li class="banana">Bananas</li>
        </ul>
      
        <button class="btn-1">Read full list</button>


        <div>
            <button onclick="displaydate()">The time is : </button>
            <p id="demo"></p>
        </div>
    </main>

    <input type="text" name="" id="name" onchange="uppercase()"><br><br>
    <div onmouseover="mOver(this)" onmouseout="mOut(this)" style="background-color: turquoise; width: 120px; height:20px; padding:40px;"></div><br><br><br>
    <div onmousedown="mDown(this)" onmouseup="mUp(this)" style="background-color: turquoise; width: 120px; height:20px; padding:40px;"></div>
    
    <script>
        function changetext(id){
            id.innerHTML="This is after click!";
        }

        function displaydate(){
            document.querySelector("#demo").innerHTML = new Date();
        }

        function uppercase(){
            const x=document.querySelector("#name");
            x.value=x.value.toUpperCase();
        }

        function mOver(id){
          id.innerHTML="Jai Shree Ram";
        }

        function mOut(id){
          id.innerHTML="Jai Shree Mahakal";
        }

        function mDown(id){
          id.style.backgroundColor="cyan";
        }

        function mUp(id){
          id.style.backgroundColor="orange";
        }
    </script>
    <script src="script.js"></script>
  </body>
</html>
